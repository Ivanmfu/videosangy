<body>
  <div class="header">
    <div class="nav">

        Tu navegador no soporta la reproducci√≥n de video.

        <div class="placeholder-icon">üìπ</div>

      </div>

        <p>üì± Con autoplay y audio autom√°tico ‚Ä¢ üîó Comparte este enlace directo</p>
      </div>

  <div class="share-section">
    <div class="share-content">

      <input type="text" class="share-url" value="[URL_COMPLETA]" readonly onclick="copyToClipboard(this)">
      <div class="copy-message" id="copyMessage">¬°Enlace copiado al portapapeles!</div>
    </div>
  </div>
  
  <script>
    function copyToClipboard(element) {
      element.select();
      element.setSelectionRange(0, 99999);
      
      try {
        document.execCommand('copy');
        const message = document.getElementById('copyMessage');
        message.classList.add('show');
        setTimeout(() => {
          message.classList.remove('show');
        }, 2000);
      } catch (err) {
        console.error('Error al copiar: ', err);
      }
    }
    
    if (navigator.clipboard) {
      function copyToClipboard(element) {
        navigator.clipboard.writeText(element.value).then(() => {
          const message = document.getElementById('copyMessage');
          message.classList.add('show');
          setTimeout(() => {
            message.classList.remove('show');
          }, 2000);
        });
      }
    }
    
    // Funci√≥n para forzar reproducci√≥n autom√°tica con audio
    function forceAutoplay() {
      const video = document.getElementById('mainVideo');
      if (video) {
        // Primero intentar reproducir con audio
        video.muted = false;
        let playPromise = video.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            console.log('‚úÖ Reproducci√≥n autom√°tica con audio exitosa');
          }).catch(error => {
            console.log('‚ö†Ô∏è Reproducci√≥n con audio bloqueada, intentando sin audio:', error);
            // Si falla con audio, intentar sin audio
            video.muted = true;
            const mutePlayPromise = video.play();
            
            if (mutePlayPromise !== undefined) {
              mutePlayPromise.then(() => {
                console.log('‚úÖ Reproducci√≥n autom√°tica sin audio exitosa');
                // Intentar activar audio despu√©s de un breve delay
                setTimeout(() => {
                  video.muted = false;
                  console.log('üîä Audio activado autom√°ticamente');
                }, 1000);
              }).catch(error2 => {
                console.log('‚ùå Reproducci√≥n autom√°tica completamente bloqueada:', error2);
                showPlayButton();
              });
            }
          });
        }
      }
    }
    
    // Mostrar bot√≥n de play manual si la reproducci√≥n autom√°tica falla completamente
    function showPlayButton() {
      const video = document.getElementById('mainVideo');
      if (video.paused) {
        const overlay = document.createElement('div');
        overlay.id = 'playOverlay';
        overlay.style.cssText = `
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          border-radius: 12px;
          z-index: 10;
        `;
        
        overlay.innerHTML = `
          <div style="text-align: center; color: white;">
            <div style="width: 80px; height: 80px; border-radius: 50%; background: #00ffc8; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; box-shadow: 0 4px 20px rgba(0,255,200,0.3);">
              <span style="font-size: 30px; margin-left: 3px;">‚ñ∂Ô∏è</span>
            </div>
            <p style="margin: 0; font-size: 18px; font-weight: 600;">Toca para reproducir</p>
            <p style="margin: 5px 0 0 0; font-size: 14px; opacity: 0.8;">Con audio autom√°tico</p>
          </div>
        `;
        
        const videoWrapper = video.parentElement;
        videoWrapper.appendChild(overlay);
        
        overlay.addEventListener('click', () => {
          video.muted = false; // Asegurar que tenga audio
          video.play();
          overlay.remove();
        });
        
        video.addEventListener('play', () => {
          if (overlay.parentElement) {
            overlay.remove();
          }
        });
      }
    }
    
    // Inicializar cuando se carga la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('mainVideo');
      const placeholder = document.getElementById('placeholder');
      
      if (video) {
        video.addEventListener('loadeddata', function() {
          video.style.display = 'block';
          if (placeholder) placeholder.style.display = 'none';
          console.log('üìπ Video cargado, intentando reproducci√≥n autom√°tica con audio');
          setTimeout(forceAutoplay, 500);
        });
        
        video.addEventListener('error', function() {
          video.style.display = 'none';
          if (placeholder) placeholder.style.display = 'flex';
          console.log('‚ùå Error cargando el video');
        });
        
        if (video.readyState >= 3) {
          setTimeout(forceAutoplay, 100);
        }
      }
    });
    
    // Intentar reproducci√≥n cuando el usuario interact√∫a con la p√°gina
    document.addEventListener('click', function() {
      const video = document.getElementById('mainVideo');
      if (video && video.paused) {
        video.muted = false;
        forceAutoplay();
      }
    }, { once: true });
    
    // Para dispositivos m√≥viles
    document.addEventListener('touchstart', function() {
      const video = document.getElementById('mainVideo');
      if (video && video.paused) {
        video.muted = false;
        forceAutoplay();
      }
    }, { once: true });
  </script>
