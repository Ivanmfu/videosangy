  <script>
    function copyToClipboard(element) {
      element.select();
      element.setSelectionRange(0, 99999); // Para m√≥viles
      
      try {
        document.execCommand('copy');
        const message = document.getElementById('copyMessage');
        message.classList.add('show');
        setTimeout(() => {
          message.classList.remove('show');
        }, 2000);
      } catch (err) {
        console.error('Error al copiar: ', err);
      }
    }
    
    // Funci√≥n moderna para copiar (si est√° disponible)
    if (navigator.clipboard) {
      function copyToClipboard(element) {
        navigator.clipboard.writeText(element.value).then(() => {
          const message = document.getElementById('copyMessage');
          message.classList.add('show');
          setTimeout(() => {
            message.classList.remove('show');
          }, 2000);
        });
      }
    }
    
    // Funci√≥n para forzar reproducci√≥n autom√°tica
    function forceAutoplay() {
      const video = document.getElementById('mainVideo');
      if (video) {
        // Intentar reproducir el video
        const playPromise = video.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            console.log('Reproducci√≥n autom√°tica exitosa');
          }).catch(error => {
            console.log('Reproducci√≥n autom√°tica bloqueada por el navegador:', error);
            // Mostrar un bot√≥n de play manual si es necesario
            showPlayButton();
          });
        }
      }
    }
    
    // Mostrar bot√≥n de play manual si la reproducci√≥n autom√°tica falla
    function showPlayButton() {
      const video = document.getElementById('mainVideo');
      if (video.paused) {
        // Crear overlay con bot√≥n de play
        const overlay = document.createElement('div');
        overlay.id = 'playOverlay';
        overlay.style.cssText = `
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.7);
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          border-radius: 12px;
          z-index: 10;
        `;
        
        overlay.innerHTML = `
          <div style="text-align: center; color: white;">
            <div style="width: 80px; height: 80px; border-radius: 50%; background: #00ffc8; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px;">
              <span style="font-size: 30px; margin-left: 5px;">‚ñ∂Ô∏è</span>
            </div>
            <p style="margin: 0; font-size: 16px;">Toca para reproducir</p>
          </div>
        `;
        
        // Agregar overlay al contenedor del video
        const videoWrapper = video.parentElement;
        videoWrapper.style.position = 'relative';
        videoWrapper.appendChild(overlay);
        
        // Evento para reproducir al hacer clic
        overlay.addEventListener('click', () => {
          video.play();
          overlay.remove();
        });
        
        // Remover overlay cuando el video comience a reproducirse
        video.addEventListener('play', () => {
          if (overlay.parentElement) {
            overlay.remove();
          }
        });
      }
    }
    
    // Inicializar cuando se carga la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('mainVideo');
      
      if (video) {
        // Configurar eventos del video
        video.addEventListener('loadeddata', function() {
          console.log('Video cargado, intentando reproducci√≥n autom√°tica');
          // Peque√±o delay para asegurar que todo est√© listo
          setTimeout(forceAutoplay, 500);
        });
        
        video.addEventListener('error', function() {
          console.log('Error cargando el video');
        });
        
        // Intentar reproducci√≥n inmediata si el video ya est√° cargado
        if (video.readyState >= 3) {
          setTimeout(forceAutoplay, 100);
        }
      }
    });
    
    // Intentar reproducci√≥n cuando el usuario interact√∫a con la p√°gina
    document.addEventListener('click', function() {
      const video = document.getElementById('mainVideo');
      if (video && video.paused) {
        forceAutoplay();
      }
    }, { once: true });
    
    // Para dispositivos m√≥viles - intentar cuando se toca la pantalla
    document.addEventListener('touchstart', function() {
      const video = document.getElementById('mainVideo');
      if (video && video.paused) {
        forceAutoplay();
      }
    }, { once: true });
