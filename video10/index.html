<body>
  <div class="header">
    <div class="nav">

  </div>
  
  <div class="video-container">
    <div class="video-wrapper">
      <video controls autoplay playsinline preload="auto" id="mainVideo">
        <source src="video.mp4" type="video/mp4">
        <source src="video10.mp4" type="video/mp4">
        Tu navegador no soporta la reproducci√≥n de video.
      </video>
      
      <!-- Placeholder que se muestra si no hay video -->
      <div class="video-placeholder" id="placeholder">
        <div class="placeholder-icon">üìπ</div>

      </div>

  <div class="share-section">
    <div class="share-content">
      <h3 class="share-title">Acciones</h3>
      <div class="button-container">
        <button class="share-button" onclick="shareVideo()">
          <span>üì§</span>
          <span>Compartir</span>
        </button>
        <a href="https://tools.checkqrpay.com/pruebas-kiosko-limbo/68f9fe303e8058a0b63cb057" class="check-button" target="_blank">
          <span>‚úÖ</span>

        </a>
      </div>
      <div class="copy-message" id="copyMessage">¬°Enlace copiado al portapapeles!</div>
    </div>
  </div>
  
  <script>
    // Variables globales para control de audio
    let audioActivationAttempted = false;
    let userHasInteracted = false;
    
    function copyToClipboard(element) {
      element.select();
      element.setSelectionRange(0, 99999);
      
      try {
        document.execCommand('copy');
        const message = document.getElementById('copyMessage');
        message.classList.add('show');
        setTimeout(() => {
          message.classList.remove('show');
        }, 2000);
      } catch (err) {
        console.error('Error al copiar: ', err);
      }
    }
    
    if (navigator.clipboard) {
      function copyToClipboard(element) {
        navigator.clipboard.writeText(element.value).then(() => {
          const message = document.getElementById('copyMessage');
          message.classList.add('show');
          setTimeout(() => {
            message.classList.remove('show');
          }, 2000);
        });
      }
    }
    
    // Funci√≥n para compartir el video
    function shareVideo() {
      const videoUrl = window.location.href;
      const videoTitle = "V√≠deo 10";
      
      // Verificar si el navegador soporta Web Share API
      if (navigator.share) {
        navigator.share({
          title: videoTitle,
          url: videoUrl
        }).then(() => {
          console.log('Video compartido exitosamente');
        }).catch(err => {
          console.log('Error al compartir:', err);
          fallbackShare(videoUrl);
        });
      } else {
        // Fallback para navegadores que no soportan Web Share API
        fallbackShare(videoUrl);
      }
    }
    
    // Funci√≥n fallback para compartir
    function fallbackShare(url) {
      // Copiar URL al portapapeles
      if (navigator.clipboard) {
        navigator.clipboard.writeText(url).then(() => {
          showShareMessage("¬°Enlace copiado! Comp√°rtelo donde quieras");
        });
      } else {
        // Fallback m√°s antiguo
        const textArea = document.createElement('textarea');
        textArea.value = url;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          showShareMessage("¬°Enlace copiado! Comp√°rtelo donde quieras");
        } catch (err) {
          showShareMessage("Enlace: " + url);
        }
        document.body.removeChild(textArea);
      }
    }
    
    // Mostrar mensaje de compartir
    function showShareMessage(text) {
      const message = document.getElementById('copyMessage');
      message.textContent = text;
      message.classList.add('show');
      setTimeout(() => {
        message.classList.remove('show');
        // Restaurar texto original despu√©s de un momento
        setTimeout(() => {
          message.textContent = "¬°Enlace copiado al portapapeles!";
        }, 500);
      }, 3000);
    }
    
    // Funci√≥n para forzar reproducci√≥n autom√°tica con audio inteligente
    function forceAutoplay() {
      const video = document.getElementById('mainVideo');
      if (video) {
        // Siempre empezar sin audio para garantizar reproducci√≥n
        video.muted = true;
        
        let playPromise = video.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            console.log('‚úÖ Video reproduci√©ndose (inicialmente sin audio)');
            // Mostrar inmediatamente el prompt de audio
            if (!audioActivationAttempted) {
              showAudioPrompt();
            }
          }).catch(error => {
            console.log('‚ùå Reproducci√≥n autom√°tica fall√≥ completamente:', error);
            showPlayButton();
          });
        }
      }
    }
    
    // Mostrar indicador de audio silenciado (m√°s prominente)
    function showAudioPrompt() {
      const video = document.getElementById('mainVideo');
      const videoWrapper = video.parentElement;
      
      // Verificar que no exista ya
      if (document.getElementById('audioPrompt')) return;
      
      const audioPrompt = document.createElement('div');
      audioPrompt.id = 'audioPrompt';
      audioPrompt.style.cssText = `
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,255,200,0.95);
        color: #000;
        padding: 20px 30px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        z-index: 30;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 8px 30px rgba(0,255,200,0.4);
        animation: bounceIn 0.5s ease, pulse 2s infinite 0.5s;
        transition: all 0.3s ease;
        border: 2px solid #fff;
      `;
      
      audioPrompt.innerHTML = `
        <span style="font-size: 24px;">üîä</span>
        <span>¬°Toca para AUDIO!</span>
      `;
      
      // A√±adir animaciones CSS
      const style = document.createElement('style');
      style.textContent = `
        @keyframes bounceIn {
          0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
          50% { transform: translate(-50%, -50%) scale(1.1); }
          100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes pulse {
          0% { transform: translate(-50%, -50%) scale(1); }
          50% { transform: translate(-50%, -50%) scale(1.1); }
          100% { transform: translate(-50%, -50%) scale(1); }
        }
      `;
      if (!document.getElementById('audioPromptStyles')) {
        style.id = 'audioPromptStyles';
        document.head.appendChild(style);
      }
      
      videoWrapper.appendChild(audioPrompt);
      
      // Evento para activar audio
      audioPrompt.addEventListener('click', () => {
        activateAudio();
        audioPrompt.remove();
      });
      
      // Hacer que el video wrapper tambi√©n active audio al hacer clic
      const videoClickHandler = () => {
        if (document.getElementById('audioPrompt')) {
          activateAudio();
          audioPrompt.remove();
        }
      };
      video.addEventListener('click', videoClickHandler, { once: true });
      
      // Auto-remover despu√©s de 10 segundos y activar audio autom√°ticamente
      setTimeout(() => {
        if (audioPrompt.parentElement) {
          activateAudio();
          audioPrompt.style.opacity = '0';
          setTimeout(() => {
            if (audioPrompt.parentElement) {
              audioPrompt.remove();
            }
          }, 300);
        }
      }, 10000);
    }
    
    // Funci√≥n para activar audio definitivamente
    function activateAudio() {
      const video = document.getElementById('mainVideo');
      if (video) {
        video.muted = false;
        audioActivationAttempted = true;
        userHasInteracted = true;
        
        console.log('üîä Audio activado');
        
        // Mostrar confirmaci√≥n temporal
        showAudioConfirmation();
      }
    }
    
    // Mostrar confirmaci√≥n de audio activado
    function showAudioConfirmation() {
      const video = document.getElementById('mainVideo');
      const videoWrapper = video.parentElement;
      
      const confirmation = document.createElement('div');
      confirmation.style.cssText = `
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0,255,0,0.9);
        color: #000;
        padding: 12px 18px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        z-index: 20;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(0,255,0,0.3);
        animation: slideIn 0.3s ease;
      `;
      
      confirmation.innerHTML = `
        <span style="font-size: 16px;">üîä</span>
        <span>Audio activado</span>
      `;
      
      const slideStyle = document.createElement('style');
      slideStyle.textContent = `
        @keyframes slideIn {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
      `;
      document.head.appendChild(slideStyle);
      
      videoWrapper.appendChild(confirmation);
      
      // Remover despu√©s de 3 segundos
      setTimeout(() => {
        confirmation.style.transform = 'translateX(100%)';
        confirmation.style.opacity = '0';
        setTimeout(() => {
          if (confirmation.parentElement) {
            confirmation.remove();
          }
        }, 300);
      }, 3000);
    }
    
    // Mostrar bot√≥n de play manual si la reproducci√≥n autom√°tica falla completamente
    function showPlayButton() {
      const video = document.getElementById('mainVideo');
      if (video.paused) {
        const overlay = document.createElement('div');
        overlay.id = 'playOverlay';
        overlay.style.cssText = `
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          border-radius: 12px;
          z-index: 10;
        `;
        
        overlay.innerHTML = `
          <div style="text-align: center; color: white;">
            <div style="width: 80px; height: 80px; border-radius: 50%; background: #00ffc8; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; box-shadow: 0 4px 20px rgba(0,255,200,0.3);">
              <span style="font-size: 30px; margin-left: 3px;">‚ñ∂Ô∏è</span>
            </div>
            <p style="margin: 0; font-size: 18px; font-weight: 600;">Toca para reproducir</p>
            <p style="margin: 5px 0 0 0; font-size: 14px; opacity: 0.8;">Con audio autom√°tico</p>
          </div>
        `;
        
        const videoWrapper = video.parentElement;
        videoWrapper.appendChild(overlay);
        
        overlay.addEventListener('click', () => {
          video.muted = false; // Asegurar que tenga audio
          video.play();
          overlay.remove();
          activateAudio();
        });
        
        video.addEventListener('play', () => {
          if (overlay.parentElement) {
            overlay.remove();
          }
        });
      }
    }
    
    // Inicializar cuando se carga la p√°gina
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('mainVideo');
      const placeholder = document.getElementById('placeholder');
      
      if (video) {
        video.addEventListener('loadeddata', function() {
          video.style.display = 'block';
          if (placeholder) placeholder.style.display = 'none';
          console.log('üìπ Video cargado, iniciando reproducci√≥n');
          setTimeout(forceAutoplay, 300);
        });
        
        video.addEventListener('error', function() {
          video.style.display = 'none';
          if (placeholder) placeholder.style.display = 'flex';
          console.log('‚ùå Error cargando el video');
        });
        
        if (video.readyState >= 3) {
          setTimeout(forceAutoplay, 100);
        }
      }
    });
    
    // Detectar CUALQUIER interacci√≥n del usuario para activar audio
    const activateAudioOnInteraction = () => {
      if (!audioActivationAttempted) {
        userHasInteracted = true;
        activateAudio();
        // Remover prompt si existe
        const prompt = document.getElementById('audioPrompt');
        if (prompt) prompt.remove();
      }
    };
    
    // Eventos de interacci√≥n para activar audio
    document.addEventListener('click', activateAudioOnInteraction, { once: true });
    document.addEventListener('touchstart', activateAudioOnInteraction, { once: true });
    document.addEventListener('keydown', activateAudioOnInteraction, { once: true });
    document.addEventListener('scroll', activateAudioOnInteraction, { once: true });
    
    // Detectar cuando el usuario pone el mouse sobre el video
    document.addEventListener('mouseover', function(e) {
      if (e.target.tagName === 'VIDEO' && !audioActivationAttempted) {
        setTimeout(activateAudioOnInteraction, 1000);
      }
    }, { once: true });
  </script>
